  <main class="form-signin text-center">
    <form action="/" method="POST">
      <img class="mb-4" src="images/icon.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Sign Up to My NewsLetter!</h1>

      <input type="text" class="form-control top" placeholder="Enter First Name" name="firstName" required autofocus>
      <input type="text" class="form-control middle" placeholder="Enter Last Name" name="LastName" required>
      <input type="email" class="form-control bottom" placeholder="Enter your Email Address" name="email" required>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
